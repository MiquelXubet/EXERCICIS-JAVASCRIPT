<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="contenedor">
      <form
        action="https://httpbin.org/post"
        name="datosDeUsuario"
        method="post"
      >
        <h3>Formulario Javascript</h3>
        <label for="user">Nombre: </label>
        <input
          type="text"
          id="user"
          name="user"
          placeholder="Escriba su usuario"
          required
        />
        <label for="mail">Email: </label>
        <input
          type="email"
          id="mail"
          name="email"
          placeholder="Escriba su email"
          required
        />
        <label for="password">Contrase単a: </label>
        <input
          type="password"
          name="password"
          minlength="6"
          maxlength="12"
          id="password"
          placeholder="Escriba su contrase単a"
          required
        />
        <label for="repeatPassword">Repita la contrase単a: </label>
        <input
          type="password"
          id="repeatPassword"
          name="repeatPassword"
          placeholder="Vuelva a escribir su contrase単a"
          required
        />
        <button type="submit" id="enviarDatos">ENVIAR DATOS</button>
        <p id="mensajeError"></p>
      </form>
    </div>
  </body>
</html>
